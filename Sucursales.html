  <script>

        var contenido = document.querySelector('#contenido')
        fetch('https://randomuser.me/api/?results=15')  // Realizar solicitud HTTP a la API de direcciones
        .then(response => response.json())
                .then(response => {
                    console.log(response)
                for (let i = 0; i<16; i++){
                   contenido.innerHTML+= 
                   `<tr> 
                        <td>${response.results[i].location.country}</td>
                        <td>${response.results[i].location.city}</td>
                        <td>${response.results[i].location.street.name} ${response.results[i].location.street.number} </td>
                        <td>${response.results[i].phone}</td>
                    </tr>`

                }

                })
                .catch(error => console.log("Ocurrió un error", error)) // si hay un error será atrapado por catch
            

    </script>
